name: Angular-CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.0

      - name: Setup Node
        uses: actions/setup-node@v4.0.4
        with:
          node-version: "20.x"

      - name: Install dependencies
        run: npm install

      - name: Build app bundle
        run: npm run build:prod

      - name: Rename index for routing
        run: mv dist/mi_banco_challenge/browser/index.html dist/mi_banco_challenge/browser/404.html

      - name: Deploy to pages
        uses: crazy-max/ghaction-github-pages@v4.0.0
        with:
          build_dir: dist/mi_banco_challenge/browser
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        
  
